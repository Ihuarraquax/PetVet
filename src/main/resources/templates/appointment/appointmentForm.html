<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PetVet - Strona główna</title>

</head>
<body>
<div th:replace="fragments/header"></div>


<div>
    <h1>Dodawanie/Edycja</h1>
    <form th:method="POST" th:object="${appointment}">
        <div>
            <label for="symptomsDescription" class="bmd-label-floating">Objawy:</label>
            <input id="symptomsDescription" type="text" name="symptomsDescription" th:value="*{symptomsDescription}"
                   class="form-control"/>
        </div>
        <div class="form-group">
            <label for="pet" class="bmd-label-floating">Zwierzak:</label>
            <select id="pet" th:field="*{pet}" class="form-control">
                <option th:each="pet : *{owner.pets}"
                        th:value="${pet.id}"
                        th:text=" ${pet.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="vet" class="bmd-label-floating">Weterynarz:</label>
            <select id="vet" th:field="*{vet}" class="form-control">
                <option th:each="vet : ${vets}"
                        th:value="${vet.id}"
                        th:text=" ${vet.toString()}"></option>
            </select>
        </div>
        <div>
            <label for="startDate" class="bmd-label-floating">Start:</label>
            <input id="startDate" type="datetime-local" name="startDate" th:value="*{startDate}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary btn-raised">Zapisz</button>
    </form>


</div>


</body>
</html>
