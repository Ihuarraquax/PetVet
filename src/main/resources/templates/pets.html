<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PetVet - Strona główna</title>

</head>
<body>
<div th:replace="fragments/header"></div>

<h1>Strona ze zwierzętami!</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Imię</th>
        <th>Typ</th>
        <th>Rasa</th>
        <th>Wiek</th>
        <th>Płeć</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pet : ${myPets}">
        <td>
            <a th:href="@{/pets(id=${pet.id})}">
                <span th:text="${pet.name}"></span>
            </a>
        </td>
        <td>
            <span th:text="${pet.type.name}"></span>
        </td>
        <td>
            <span th:text="${pet.breed}"></span>
        </td>
        <td>
            <span th:text="${pet.age}"></span>
        </td>
        <td>
            <span th:text="${pet.sex}"></span>
        </td>
    </tr>

    </tbody>
</table>



<a href="/pets/add">Dodaj pupila</a>


<div th:replace="fragments/footer"></div>

</body>
</html>
