<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}"/>
</head>
<body>
<div th:fragment="header">
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark green scrolling-navbar">
            <a class="navbar-brand" href="#"><strong>PetVet</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Strona główna<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Cennik</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/">Kontakt</a>
                    </li>
                </ul>

                <ul class="nav navbar-nav nav-flex-icons ml-auto">
                    <div sec:authorize="hasAuthority('ROLE_USER')">
                        <a class="nav-link" href="/pets">Moje zwierzęta</a>
                        <a class="nav-link" href="/appointments">Wizyty</a>
                    </div>
                    <div sec:authorize="hasAuthority('ROLE_VET')">
                        <a class="nav-link" href="/pets/all">Baza zwierząt</a>
                        <a class="nav-link" href="/appointments">Wizyty</a>
                    </div>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                           aria-haspopup="true" aria-expanded="false">
                            Konto
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                            <div sec:authorize="!isAuthenticated()">
                                <a class="dropdown-item" href="/login">Zaloguj</a>
                                <a class="dropdown-item" href="/registration">Rejestracja</a>
                            </div>
                            <div sec:authorize="isAuthenticated()">
                                <a class="dropdown-item" href="/user">Panel użytkownika</a>
                                <a class="dropdown-item" href="/logout">Wyloguj</a>
                            </div>

                        </div>
                    </li>
                </ul>
            </div>
        </nav>

    </header>
</div>
</body>
</html>
