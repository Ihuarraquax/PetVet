<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="fragments/header"></div>
<form action="/user/edit/credentials" th:object="${credentials}" method="POST">
    <div th:errors="${credentials}">...</div>

    <div>
        <label>ImiÄ™</label>
        <input th:field="*{firstName}"/>
        <p th:each="error: ${#fields.errors('firstName')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Nazwisko</label>
        <input th:field="*{lastName}"/>
        <p th:each="error : ${#fields.errors('lastName')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Numer Telefonu</label>
        <input th:field="*{phoneNumber}"/>
        <p th:each="error : ${#fields.errors('phoneNumber')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label>Data urodzenia</label>
        <input th:field="*{birthDate}" type="date"/>
        <p th:each="error : ${#fields.errors('birthDate')}"
           th:text="${error}">Validation error</p>
    </div>

    <button type="submit">Uaktualnij</button>
</form>
</body>
</html>
